<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userPokemon">
            <h2><span>User Pokemon</span> {{userPokemon.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User Many</span></dt>
                <dd>
                    <span *ngFor="let userMany of userPokemon.userManies; let last = last">
                        {{userMany.firstName}}{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Pokemon Many</span></dt>
                <dd>
                    <span *ngFor="let pokemonMany of userPokemon.pokemonManies; let last = last">
                        <a [routerLink]="['/pokemon', pokemonMany?.id, 'view' ]">{{pokemonMany.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-pokemon', userPokemon.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
