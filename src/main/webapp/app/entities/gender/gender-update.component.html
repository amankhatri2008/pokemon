<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-gender-heading">Create or edit a Gender</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_malePercent">Male Percent</label>
                    <input type="number" class="form-control" name="malePercent" id="field_malePercent"
                           formControlName="malePercent"/>
                    <div *ngIf="editForm.get('malePercent')!.invalid && (editForm.get('malePercent')!.dirty || editForm.get('malePercent')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('malePercent')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('malePercent')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_femalePercent">Female Percent</label>
                    <input type="number" class="form-control" name="femalePercent" id="field_femalePercent"
                           formControlName="femalePercent"/>
                    <div *ngIf="editForm.get('femalePercent')!.invalid && (editForm.get('femalePercent')!.dirty || editForm.get('femalePercent')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('femalePercent')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('femalePercent')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
